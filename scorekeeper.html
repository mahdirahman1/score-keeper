<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="scorekeeper.css">
    <link href="https://fonts.googleapis.com/css?family=Anton|Righteous&display=swap" rel="stylesheet">
    <title>Score Keeper</title>
</head>
<body>
    
    <div class="container">
        <div class="row d-flex justify-content-center">
            <h1 class="m-5 mx-md-0 title">SCORE KEEPER</h1>
        </div>
        <div class="row mx-5 ">
            <div class="col-6 d-flex justify-content-center">
                <h1 class="bg text-center"><span id="p1">0</span></h1>
            </div>
            <div class="col-6 d-flex justify-content-center">
                <h1 class="bg text-center"><span id="p2">0</span></h1>
            </div>
        </div>
        <div class="row mx-5">
            <div class="col-6 d-flex justify-content-center">
                <p class="label">Player 1</p>
            </div>
            <div class="col-6 d-flex justify-content-center">
                <p class="label">Player 2</p>
            </div>
        </div>
        <div class="row d-flex justify-content-center align-items-center">
            <p class="mr-2 pt-2 label">Playing to: </p>
            <input type="number" placeholder="Enter winning score">
        </div>
        <div class="row mt-4">
            <div class="col-3"></div>
            <div class="col-2 d-flex justify-content-end p-0 m-0">
                <button>Player 1</button>
            </div>
            <div class="col-2 d-flex justify-content-center p-0">
                    <button>Player 2</button>
            </div>
            <div class="col-2 d-flex justify-content-start p-0">
                <button>Reset</button>
            </div>
            <div class="col-3"></div>
        </div> 
        <div class="row d-flex justify-content-center mt-4">
            <p>By: Mahdi Rahman</p>
        </div>
    </div>
    
    
    
    <script src="scorekeeper.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
